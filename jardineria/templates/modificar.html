{% extends "base.html " %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    codigo: "required",
                    nombre: "required",
                    categoria: "required",
                    tipo: "required"
                },
                messages:{
                    codigo:{
                        required: 'Ingrese una codigo..',
                    },
                    nombre:{
                        required: 'Ingrese una nombre..',
                    },
                    categoria:{
                        required: 'Ingrese un categoria..',
                    },
                    tipo:{
                        required: 'Seleccione una tipo..',
                    },
                },

            })
        })

    </script>




</head>
<body>
    <div class="container">
        <h2>Modificar Jardineria </h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.codigo.label}}                  
                </label>
                {{ form.codigo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.nombre.label}}                  
                </label>
                {{ form.nombre}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.categoria.label}}                  
                </label>
                {{ form.categoria}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.tipo.label}}                  
                </label>
                {{ form.tipo }}
            </div>

          

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
</body>
</html>
{% endblock %}
